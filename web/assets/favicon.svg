<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Robot head -->
  <rect x="30" y="25" width="40" height="35" rx="5" fill="#ffffff" opacity="0.95"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="38" r="4" fill="#3b82f6"/>
  <circle cx="60" cy="38" r="4" fill="#3b82f6"/>
  
  <!-- Antenna -->
  <line x1="50" y1="25" x2="50" y2="15" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <circle cx="50" cy="15" r="3" fill="#fbbf24"/>
  
  <!-- Chart line (candlestick style) -->
  <g opacity="0.9">
    <!-- Uptrend -->
    <line x1="35" y1="55" x2="35" y2="50" stroke="#10b981" stroke-width="2"/>
    <rect x="33" y="50" width="4" height="3" fill="#10b981"/>
    
    <line x1="45" y1="53" x2="45" y2="45" stroke="#10b981" stroke-width="2"/>
    <rect x="43" y="45" width="4" height="5" fill="#10b981"/>
    
    <line x1="55" y1="50" x2="55" y2="40" stroke="#10b981" stroke-width="2"/>
    <rect x="53" y="40" width="4" height="6" fill="#10b981"/>
    
    <!-- Small downtrend -->
    <line x1="65" y1="48" x2="65" y2="43" stroke="#ef4444" stroke-width="2"/>
    <rect x="63" y="45" width="4" height="3" fill="#ef4444"/>
  </g>
  
  <!-- Mouth (happy) -->
  <path d="M 40 48 Q 50 52 60 48" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Dollar sign -->
  <text x="50" y="73" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24" text-anchor="middle">$</text>
</svg>

