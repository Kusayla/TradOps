global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'trading-bot-monitor'

scrape_configs:
  - job_name: 'trading_bot'
    static_configs:
      - targets: ['trading_bot:8000']
    metrics_path: '/metrics'
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
